<div class="flex flex-col h-screen">
  <!-- Navbar stays fixed at the top -->
  <div class="z-20 sticky top-0 bg-base-100 shadow-md navbar">
    <!-- SVG Icon as Drawer Toggle -->
    <label for="my-drawer" class="cursor-pointer p-2">
      @if (isDrawerOpen){
        <svg fill="#bc935b" class="w-6 h-6" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path id="XMLID_6_" d="M165,0C74.019,0,0,74.019,0,165s74.019,165,165,165s165-74.019,165-165S255.981,0,165,0z M205.606,234.394 c5.858,5.857,5.858,15.355,0,21.213C202.678,258.535,198.839,260,195,260s-7.678-1.464-10.606-4.394l-80-79.998 c-2.813-2.813-4.394-6.628-4.394-10.606c0-3.978,1.58-7.794,4.394-10.607l80-80.002c5.857-5.858,15.355-5.858,21.213,0 c5.858,5.857,5.858,15.355,0,21.213l-69.393,69.396L205.606,234.394z"></path> </g></svg>
      } @else {
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0,0,256,256">
          <g fill="#bc935b">
            <g transform="scale(5.12,5.12)">
              <path d="M0,7.5v5h50v-5zM0,22.5v5h50v-5zM0,37.5v5h50v-5z" />
            </g>
          </g>
        </svg>
      }
    </label>
    <div class="ml-4 text-2xl font-bold cursor-pointer" routerLink="/home">Citronela <span class="badge badge-primary text-base-100 ">WOW</span></div>
  </div>

  <div class="drawer drawer-mobile flex-1">
    <input #drawerToggle id="my-drawer" type="checkbox" class="drawer-toggle hidden" (change)="updateDrawerState(drawerToggle.checked)" />

    <!-- Content -->
    <div
      class="drawer-content flex flex-col overflow-y-auto p-4 transition-all duration-300"
      [ngClass]="{ 'pl-64': isDrawerOpen }"
      style="max-height: 100vh"
    >
      <router-outlet></router-outlet>
    </div>

    <div class="drawer-side block w-[28em]">
      <aside class="menu bg-base-200 w-64 p-4 pt-20 h-screen text-[1.1rem] font-bold">
        <li routerLinkActive="bg-primary text-base-200 rounded-lg"><a routerLink="/home" >Home</a></li>
        <li routerLinkActive="bg-primary text-base-200 rounded-lg"><a routerLink="/citronela">Citronela</a></li>
        <li routerLinkActive="bg-primary text-base-200 rounded-lg"><a routerLink="/mis-personajes">Mis Personajes</a></li>
        <li routerLinkActive="bg-primary text-base-200 rounded-lg"><a routerLink="/lost-vikings">Lost Vikings</a></li>
      </aside>
    </div>
  </div>

</div>
